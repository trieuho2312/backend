# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=bk-platform

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ========================================
# DATABASE (PostgreSQL)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/bkplatform
spring.datasource.username=postgres
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ========================================
# JPA / HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ========================================
# JWT CONFIGURATION
# ========================================
# ? FIX: Use correct property names that match JwtUtil
app.jwt.secret=YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
app.jwt.expiration=86400000

# Token expiration: 86400000ms = 24 hours
# For development: 3600000ms = 1 hour
# For production: consider shorter expiration with refresh tokens

# ========================================
# CORS CONFIGURATION
# ========================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000

# ========================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ========================================
# ? Email settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password

# SMTP properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Custom email properties
app.mail.from=noreply@bkplatform.com
app.mail.frontend-url=http://localhost:3000

# ? NOTE: For Gmail, you need to:
# 1. Enable 2-factor authentication on your Google account
# 2. Generate an "App Password" at: https://myaccount.google.com/apppasswords
# 3. Use that app password (not your regular password) in spring.mail.password

# ========================================
# FILE UPLOAD
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ========================================
# JACKSON (JSON Serialization)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.default-property-inclusion=non_null

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.bkplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration (optional)
# logging.file.name=logs/bkplatform.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ========================================
# ASYNC CONFIGURATION (for email)
# ========================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ========================================
# ACTUATOR (Health check endpoints)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ========================================
# VALIDATION
# ========================================
spring.validation.enabled=true

# ========================================
# PROFILES
# ========================================
# Use different profiles for different environments
# spring.profiles.active=dev

# For production, create application-prod.properties with:
# - Stronger JWT secret
# - Production database credentials
# - Production CORS origins
# - Disable SQL logging
# - Enable proper logging to file