# Application Configuration
spring.application.name=bk-platform

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/bkplatform
spring.datasource.username=postgres
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT (Correct Keys)
jwt.secret=YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
jwt.expiration=86400000

# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000

# Logging
logging.level.root=INFO
logging.level.com.bkplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
